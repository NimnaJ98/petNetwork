{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<div class="ui floating message" style="margin-top: 40px; border-radius: 15px; width: 50%;  " >
    <p>{% trans 'Are you sure you want to sign out?' %}</p>


    <form method="post" action="{% url 'account_logout' %}" class="ui form">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="ui secondary button">{% trans 'Sign Out' %}</button>
    </form>
</div>


{% endblock %}
