{% load static %}
<div class="ui inverted menu nav mb-7">
    <div class="ui container">
        <div class="ui item">
            <img src="{% static 'images\bg.png' %}" style="width: 100px; height: 70px; margin-bottom: 3px;">
        </div>
        <a href="" class="item">
            <h3>SmaPetz</h3>
        </a>
      {% if request.user.is_authenticated %}
      <a href="" class="item">
        <i class="home icon"></i>
        Home
      </a>
      {% endif %}
  
      <div class="right menu">
          {% if request.user.is_authenticated %}
          <div class="ui item">
              <div class="ui floating dropdown icon black button">Friends
                  <i class="dropdown icon"></i>
                  <div class="menu">
                      <a href="" class="item">
                          All Profiles
                      </a>
                      <a href="" class="item">
                          Send Invites
                      </a>
                      <a href="" class="item">
                          Received Invites
                      </a>
                  </div>
               </div>
          </div>
               <div class="item">
                <form action="" method="GET">
                  <div class="ui action left icon input">
                  <input class="prompt" type="text" name='q' placeholder="name of a friend...">
                  <i class="search icon"></i>
                  <button type='submit' class="ui button">Search</button>
                  </div>
              </form>
              </div>
          
              <a href="" class="item">
                <i class="paw icon"></i>
                   {{ request.user }}
              </a>
  
              <a href="" class="ui item">
                <i class="power off icon"></i>
                  Logout
              </a>
          {% else %}
          <a href="" class="ui item">
                  Login
              </a>
          {% endif %}
      </div>
    </div>
  </div>
